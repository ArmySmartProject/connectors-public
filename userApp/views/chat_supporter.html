            <button type="button" id="text_send" class="text_hide">글 남기기</button>
          </div>
        </div>
        <!-- //cschat_btm -->

        <!-- 상담원 평가 모달 -->

            <div class="suggestion">

                </div>

                </div>
                <div class="score">

                </div>

        <div class="right_side">
